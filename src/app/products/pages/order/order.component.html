<p-panel
  header="Pipes Personalizados"
  class="p-1">

  <p>
    Creados por _{{ 'nosotros' | toggleCase:mode }}_
  </p>

</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
        label="ToogleCase"
        icon="pi pi-pencil"
        (click)="toggleCaseChangeMode()"
      ></p-button>
  </div>

  <div class="p-toolbar-group-end">

      <p-button class="mr-2"
                (click)="changeOrder('name')"
                label="Por nombre"
                icon="pi pi-sort"
                styleClass="p-button-success">
      </p-button>

      <p-button class="mr-2"
                (click)="changeOrder('canFly')"
                label="Por volar"
                icon="pi pi-sort"
                styleClass="p-button-danger">
      </p-button>

      <p-button class="mr-2"
                (click)="changeOrder('color')"
                label="Por color"
                icon="pi pi-sort"
                styleClass="p-button-help">
      </p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">

      <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        (onClick)="()"
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color | color }}</td>
            </tr>
        </ng-template>
      </p-table>

    </p-panel>
  </div>
</div>
